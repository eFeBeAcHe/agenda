<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Cuaderno de Alumnos</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-controller="AlumnosController">	
			<h1>Cuaderno de Alumnos</h1>
		<div class="wrapper">
			<div class="wrapper__contact--item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
				<div class="wrapper__nombre"> {{alumno.nombre}} - {{alumno.telefono}}</div>
				<span classs="wrapper__curso">{{alumno.curso}} </span>
			</div>
		</div>
		<div class="wrapper">
			<h2>Añadir Contacto</h2>
			Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
			Teléfono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
			Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
			<button ng-click="Save()">Guardar</button>
		</div>
	
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<script src="script.js" type="text/javascript"></script>

	</body>
</html>
